<script>
  function usernameCheck(){ // 아이디
        console.log("함수호출됨");
        const username = document.getElementById("username").value;
        console.log(`username: ${username}`);
        console.log(username.length);
        if(username.length >= 5 && username.length <12){
            checkResult.style.color = "green";
            checkResult.innerHTML = "좋아요";  
        }else if(username.length == 0){
            checkResult.style.color = "red";
            checkResult.innerHTML = "필수입력입니다.";

        }else{
            checkResult.style.color = "red";
            checkResult.innerHTML = "5~100자 이내로 작성해주세요";  
        }
        
    }
 function fun1(){ //비번

        const lock2 = document.getElementById("lock2");
        if(choi == yohan){
            passwd.innerHTML = "일치하당께~"
            passwd.style.color = "green";
            lock2.style.color = "green";
        } else{
            passwd.innerHTML = "우리선상 비번가지고 장난치면 손목아지 날라간당께~";
            passwd.style.color = "red";
            lock2.style.color = "red";

        }

    }
